<table class="status-table investor evidence">
    <tbody>
        <tr>
            <th class="left">
                <span>
                    Name
                </span>
            </th>
        </tr>
    </tbody>
    <tbody ng-repeat="email in emails">
        <tr class="empty-row"/>
        <tr class="version">
            <td class="status-toggle"
                ng-click="showDocs(email)">
                <div ng-if="viewState.hideSharebar">
                    <span class="toggle-icon" ng-hide="docsVisible(email)" data-icon="&#xe017;" aria-hidden="true"></span>
                    <span class="toggle-icon" ng-show="docsVisible(email)" data-icon="&#xe01c;" aria-hidden="true"></span>
                </div>
            </td>
            <td>
                {{email}}
            </td>
        </tr>
        <tr ng-if="docsVisible(email)" ng-repeat="doc in docs">
            <td>
                {{doc.docname}}
            </td>
            <td>
                <a href='{{"/app/documents/company-view?doc=" + doc.doc_id + "&investorid=" + encodeURIComponent(email)}}' class="pull-right">
                    <span>View / Edit</span>
                </a>
            </td>
        </tr>
    </tbody>
</table>
