<link type="text/css" rel="stylesheet" href="/ownership/css/captable.css">
<div class="container dynamic-page">
    <subnav>
        <grant-wizard-nav state="state"></grant-wizard-nav>
    </subnav>

    <div class="left-rail">
        <internal-right-rail>
            <div ng-style="viewportheight">
                <p class="drag-help">Drag and drop documents from the right to attach them to this security</p>

                <div ng-repeat="type in ['plan', 'grant', 'exercise']" ng-if="(doc=issue[0].getDocs()[type]) || true">
                    <div class="wizard-selected-doc" ng-if="doc.docname">
                        <span ng-if="type == 'plan'">Option Plan</span>
                        <span ng-if="type == 'grant'">Option Agreement</span>
                        <span ng-if="type == 'exercise'">Exercise Agreement</span>
                        <a ng-href="/app/documents/company-view?doc={{doc.doc_id}}&prepare=true">{{doc.docname}}</a>
                        <span ng-click="issue[0].removeDoc(doc)" data-icon="&#xe00f;" aria-hidden="true"></span>
                    </div>
                    <div ng-if="!doc.docname" class="wizard-drop-zone linkedDocuments drop-zone">
                        <div droppable drop="handleDrop" bin="bin" id="{{type}}">
                            <span ng-if="type == 'plan'">Option Plan</span>
                            <span ng-if="type == 'grant'">Option Agreement</span>
                            <span ng-if="type == 'exercise'">Exercise Agreement</span>
                        </div>
                    </div>
                </div>

                <div class="wizard-done-linking">
                    <a href="/app/ownership/grants/issue">
                        <div class="standard-button pull-right">
                            <button class="btn">
                                Done Linking
                            </button>
                        </div>
                    </a>
                </div>
            </div>

        </internal-right-rail>
    </div>


    <div class="rightTabWindow showRightTab" ng-style="viewportheight">
        <evidence-table state="state"></evidence-table>
    </div>
</div>
