<div class="wizard-tile">
    <h2>Linked Documents</h2>
    <div class="wizard-right">
        <p>In order to issue options, you will need to upload a few documents for your employees to complete. </p>
        <ul class="wizard-linking">
            <li>
                <div>
                    <div>Plan</div>
                    <div ng-if="issue[0].getDocs().plan.docname">{{issue[0].getDocs().plan.docname}}</div>
                    <div ng-if="issue[0].getDocs().plan.docname">
                        <a ng-href="/app/documents/company-view?doc={{issue[0].getDocs().plan.doc_id}}&page=1&prepare=true">
                            <div class="standard-button pull-right">
                                <button class="btn">
                                    Prepare
                                </button>
                            </div>
                        </a>
                    </div>
                    <div ng-if="issue[0].getDocs().plan.docname">
                        <button ng-click="issue[0].removeDoc(issue[0].getDocs().plan)">
                            Delete
                        </button>
                    </div>
                    <div ng-if="!issue[0].getDocs().plan.docname">
                        <a href="/app/ownership/grants/docs">
                            <div class="standard-button pull-right gray">
                                <button class="btn">
                                    Pick from Library
                                </button>
                            </div>
                        </a>
                    </div>
                </div>

                <div>
                    <div>Agreement</div>
                    <div ng-if="issue[0].getDocs().grant.docname">{{issue[0].getDocs().grant.docname}}</div>
                    <div ng-if="issue[0].getDocs().grant.docname">
                        <a ng-href="/app/documents/company-view?doc={{issue[0].getDocs().grant.doc_id}}&page=1&prepare=true">
                            <div class="standard-button pull-right">
                                <button class="btn">
                                    Prepare
                                </button>
                            </div>
                        </a>
                    </div>
                    <div ng-if="issue[0].getDocs().grant.docname">
                        <button ng-click="issue[0].removeDoc(issue[0].getDocs().grant)">
                            Delete
                        </button>
                    </div>
                    <div ng-if="!issue[0].getDocs().grant.docname">
                        <a href="/app/ownership/grants/docs">
                            <div class="standard-button pull-right gray">
                                <button class="btn">
                                    Pick from Library
                                </button>
                            </div>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
