<div>
    <input ng-if="choose" ui-select2="issueSelectOptions" ng-model="selected.issue">
    <span ng-if="!choose">{{issue[0].name}}</span>
    <div class="pull-right" ng-if="issue[0]">
        Details
        <meter cur="issue[0].totalUnits()" tot="issue[0].totalAuthorized()"></meter>
        <div ng-if="issue[0].totalAuthorized() > 0">
            <span>{{issue[0].totalAuthorized()}} options authorized</span>
            <span>{{issue[0].totalUnits()}} options issued</span>
            <span>{{issue[0].numUnissued()}} available</span>
        </div>
        <div ng-if="!(issue[0].totalAuthorized() > 0)">
            <span>0 options authorized</span>
        </div>
    </div>
    <security-terms issue="issue[0].transactions[0]"></security-terms>
</div>
