<div class="capGuide top10">
    <!-- TODO refactor..integrate the allowed attrs provided
              by the database more deeply. 

              when security_type is switched the visible attrs
              should automatically change
    -->
    <div ng-repeat="key in keys()"
         class="rightTitle"
         ng-class="{double: inputType(key)!='text_field'}">
        <span ng-class="{'locked-security': key=='security_type'}">
            {{key}}
        </span>
        <input ng-if="useTextField(key)"
               id="date{{data.attrs.$$hashKey}}"
               ng-change="saveIt(key, data.attrs[key])"
               ui-event="{keydown: 'saveIt(key, data.attrs[key], $event)',
                          blur: 'saveIt(key, data.attrs[key], $event)'}"
               type="text"
               ng-model="data.attrs[key]">
        <ul ng-if="useDropdown(key)">
            <li class="dropdown standard">
            <a class="dropdown-toggle">
                {{data.attrs[key]}}
                <span class="invisible-drop">'</span>
            </a>
            <ul class="dropdown-menu">
                <li ng-repeat="i in attrs[data.attrs.security_type][data.kind][key].input_type">
                    <a ng-click="setIt(i)">
                        {{i}}
                    </a>
                </li>
            </ul>
        </ul>
        <span ng-if="description(key)"
              class="tooltip-icon"
              data-icon="&#xe044;"
              aria-hidden="true"
              data-placement="top"
              bs-tooltip="description(key)">
        </span>
    </div>
    <!-- THIS IS CELL DETAILS HTML

                          blur:'saveTranDate(tran, \'date\', \'blur\')'}"

               type="text"
               ng-model="tran.date"
               data-date-format={{settings.lowercasedate}}

    </p>

        <div class="rightTitle security-type">

                              blur:'saveIssueCheckDate(sec, \'date\', \'blur\')'}"
                   type="text"
                   ng-model="sec.date"

                   bs-datepicker
                   onkeydown="testForEnter();">
        </p>

                <ul class="dropdown-list drop-selector">
                    <li class="dropdown standard">

                            <span class="invisible-drop">'</span>
                        </a>
                        <ul ng-hide="toggleView();"
                            class="dropdown-menu">

                                <a ng-click="saveIssueAssign(sec,'type',i)">
                                    {{i}}
                                </a>
                            </li>

                </ul>

                {{sec.type}}

                  class="common-toggle">

                        ng-click="toggleCommon(sec)"

                        class="check-box-button">
                    <span data-icon="&#xe023;" aria-hidden="true"></span>
                </button>
                <span>Common</span>
            </span>
        </div>
