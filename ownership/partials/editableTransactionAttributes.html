<div class="capGuide top10">
    <div ng-repeat="(key, val) in data
                    | transactionAttributesForDisplay"
         class="rightTitle"
         ng-class="{double: key.input_type!='text_field'}">
        <span ng-class="{'locked-security': key=='security_type'}">
            {{data}}
        </span>
        <input ng-if="key.input_type=='text_field'">
        <ul ng-if="">
            <li class="dropdown standard">
            <a class="dropdown-toggle">
                {{}}
                <span class="invisible-drop">'</span>
            </a>
            <ul class="dropdown-menu">
                <li ng-repeat="i in key.input_type">
                    <a ng-click="setIt(i)">
                        {{i}}
                    </a>
                </li>
            </ul>
            <span ng-if="hasTip(key)"
                  class="tooltip-icon"
                  data-icon="&#xe044;"
                  aria-hidden="true"
                  data-placement="top"
                  bs-tooltip="{{key.description}}">
            </span>

        </ul>
    </div>
</div>
