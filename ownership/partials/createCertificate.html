<div class="grey-background container dynamic-page">
    <subnav>
    </subnav>
    <div class="row-fluid">
        <div ng-style="viewportheight">
            <div class="wizard-tile">
                <h2><span>Select an equity security</span></h2>
                <input ui-select2="issueSelectOptions" ng-model="selected.issue">
            </div>

            <linked-documents coretype='certificate' issue='issue' ng-if="issue[0]"></linked-documents>

            <a class="wizard-next" ng-href="{{nextURL}}">
                <div class="standard-button">
                    <button class="btn" ng-disabled="!certificateReady()"><span ng-show="!transaction">Done</span><span ng-show="transaction">Next <span class="toggle-icon" data-icon="&#xe016;" aria-hidden="true"></span></span></button>
                </div>
            </a>
        </div>
    </div>
</div>
