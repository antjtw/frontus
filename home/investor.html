<div class="headsection row-fluid">
    <h1>{{navState.name}}</h1>
</div>
<div class="editProfileFP row-fluid">
    <div id="detailsEdit" class="span8"> <!-- detailsEdit = Vertical line -->
        <div class="row-fluid">
            <div class="subnav-controls">
                <div>
                    <div class="pull-left">
                        <h2>Activity Feed</h2>
                    </div>
                </div>
                <div class="DivHelper"></div>
            </div>
        </div>
        <div class="row-fluid">
            <ul class="activityBlock">
                <li ng-repeat="active in activity | orderBy:activityOrder" ng-show="active | investordescription">
                    <i class="{{active.activity | icon}}"></i>
                    <div>
                        <span class="activity">{{active | investordescription }}</span><br>
                        <span class="time">{{active.time | fromNow}}</span>
                    </div>
                </li>
            </ul>
            <div class="noFeed" ng-show="noActivity">There is no activity yet.</div>
        </div>
    </div>
</div>
