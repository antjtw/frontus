<!DOCTYPE html>
<html data-ng-app="HomeApp">
<head>
    <!--{{/i/head_css.inc}}-->
    <link type="text/css" rel="stylesheet" href="/home/home.css">
    <link type="text/css" rel="stylesheet" href="/cmn/newnav.css">
    <!--{{/i/head_js.inc}}-->
    <title>Sharewave Home</title>
    <script src="HomeApp.js" type="text/javascript"></script>
    <script type="text/javascript" src="/lib/datejs/build/date.js"></script>
    <script src="/ownership/services.js"></script>
    <script src="/cmn/d3.js"></script>
    <script src="/cmn/services.js"></script>
    <script src="/home/directives.js"></script>
    <script src="/cmn/activity/activity.js"></script>
</head>
<body>
<div class="wrap">
    <navbar></navbar>
    <div class="container">
        <div class="new-nav">
            <ul>
                </li>
                <li class="button" ng-class="{'selected-company':company.company==navState.company && company.role==navState.role}"
                    ng-repeat="company in companies | filter: {role:'investor'}"> <a class="button" ng-click="switch(company)">{{company.name}}</a>

                </li>
                </li>
                <li class="button" ng-class="{'selected-company':company.company==navState.company && company.role==navState.role}"
                    ng-repeat="company in companies | filter: {role:'issuer'}"> <a class="button" ng-click="switch(company)">
                    {{company.name}}
                </a>

                </li>
            </ul>
        </div>
        <div class="row-fluid">
            <div class="maincontent">
                <div class="coreEdit" style="min-height: 750px;" data-ng-view=""></div>
            </div>
        </div>
    </div>
    <div class="minimumGap"></div>
    <div class="push"></div>
</div>
<!--{{/i/foot.inc}}-->
<!--{{/i/foot_js.inc}}-->
</body>
</html>
