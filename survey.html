<h2>Thanks for showing so much interest in Sharewave!</h2>
<p>We have a few brief (and anonymous) questions that will help us better understand your company. We read every response, and reflect on them as we iterate our product.</p>

<form action="https://docs.google.com/a/sharewave.com/spreadsheet/formResponse?formkey=dEpwNWkycHVsTTRuQWZZYzM0dWgtQnc6MQ&amp;embedded=true&amp;ifq" method="POST" id="ss-form">


<br>
<div class="errorbox-good">
<div class="ss-item  ss-select"><div class="ss-form-entry"><label class="ss-q-title" for="entry_0">How many investors do you have?
</label>
<label class="ss-q-help" for="entry_0"></label>
<select name="entry.0.single" id="entry_0"><option value="Less than 5">Less than 5</option> <option value="5-10">5-10</option> <option value="10+">10+</option></select></div></div></div>
<br> <div class="errorbox-good">
<div class="ss-item  ss-select"><div class="ss-form-entry"><label class="ss-q-title" for="entry_1">If your company has a stock option plan, how many people have options?
</label>
<label class="ss-q-help" for="entry_1"></label>
<select name="entry.1.single" id="entry_1"><option value="Less than 5">Less than 5</option> <option value="5-10">5-10</option> <option value="10+">10+</option></select></div></div></div>
<br> <div class="errorbox-good">
<div class="ss-item  ss-radio"><div class="ss-form-entry"><label class="ss-q-title" for="entry_2">How many rounds of financing have you completed?
</label>
<label class="ss-q-help" for="entry_2"></label>
<ul class="ss-choices"><li class="ss-choice-item"><label class="ss-choice-label"><input type="radio" name="entry.2.group" checked value="1" class="ss-q-radio" id="group_2_1">
1</label></li> <li class="ss-choice-item"><label class="ss-choice-label"><input type="radio" name="entry.2.group" value="2" class="ss-q-radio" id="group_2_2">
2</label></li> <li class="ss-choice-item"><label class="ss-choice-label"><input type="radio" name="entry.2.group" value="3+" class="ss-q-radio" id="group_2_3">
3+</label></li>
</ul></div></div></div>
<br> <div class="errorbox-good">
<div class="ss-item  ss-checkbox"><div class="ss-form-entry"><label class="ss-q-title" for="entry_3">Who in your company manages things like your cap table, employee option pool, etc.?
</label>
<label class="ss-q-help" for="entry_3"></label>
<ul class="ss-choices"><li class="ss-choice-item"><label class="ss-choice-label"><input type="checkbox" name="entry.3.group" value="CEO" class="ss-q-checkbox" id="group_3_1">
CEO</label></li> <li class="ss-choice-item"><label class="ss-choice-label"><input type="checkbox" name="entry.3.group" value="CFO" class="ss-q-checkbox" id="group_3_2">
CFO</label></li> <li class="ss-choice-item"><label class="ss-choice-label"><input type="checkbox" name="entry.3.group" value="General Counsel" class="ss-q-checkbox" id="group_3_3">
General Counsel</label></li> <li class="ss-choice-item"><label class="ss-choice-label"><input type="checkbox" name="entry.3.group" value="Other" class="ss-q-checkbox" id="group_3_4">
Other</label></li>
</ul></div></div></div>
<br> <div class="errorbox-good">
<div class="ss-item  ss-checkbox"><div class="ss-form-entry"><label class="ss-q-title" for="entry_4">How do you communicate company information to investors?
</label>
<label class="ss-q-help" for="entry_4"></label>
<ul class="ss-choices"><li class="ss-choice-item"><label class="ss-choice-label"><input type="checkbox" name="entry.4.group" value="E-mail" class="ss-q-checkbox" id="group_4_1">
E-mail</label></li> <li class="ss-choice-item"><label class="ss-choice-label"><input type="checkbox" name="entry.4.group" value="Fax" class="ss-q-checkbox" id="group_4_2">
Fax</label></li> <li class="ss-choice-item"><label class="ss-choice-label"><input type="checkbox" name="entry.4.group" value="Traditional Mail" class="ss-q-checkbox" id="group_4_3">
Traditional Mail</label></li> <li class="ss-choice-item"><label class="ss-choice-label"><input type="checkbox" name="entry.4.group" value="An existing software solution" class="ss-q-checkbox" id="group_4_4">
An existing software solution</label></li> <li class="ss-choice-item"><label class="ss-choice-label"><input type="checkbox" name="entry.4.group" value="Other" class="ss-q-checkbox" id="group_4_5">
Other</label></li>
</ul></div></div></div>
<br> <div class="errorbox-good">
<div class="ss-item  ss-select"><div class="ss-form-entry"><label class="ss-q-title" for="entry_5">Do you have formal board meetings?
</label>
<label class="ss-q-help" for="entry_5"></label>
<select name="entry.5.single" id="entry_5"><option value="Yes">Yes</option> <option value="No">No</option></select></div></div></div>
<br> <div class="errorbox-good">
<div class="ss-item  ss-checkbox"><div class="ss-form-entry"><label class="ss-q-title" for="entry_6">Where do you store your private company documents?
</label>
<label class="ss-q-help" for="entry_6"></label>
<ul class="ss-choices"><li class="ss-choice-item"><label class="ss-choice-label"><input type="checkbox" name="entry.6.group" value="Cloud storage (e.g. Dropbox, Salesforce, Google Drive, etc.)" class="ss-q-checkbox" id="group_6_1">
Cloud storage (e.g. Dropbox, Salesforce, Google Drive, etc.)</label></li> <li class="ss-choice-item"><label class="ss-choice-label"><input type="checkbox" name="entry.6.group" value="On a company server" class="ss-q-checkbox" id="group_6_2">
On a company server</label></li> <li class="ss-choice-item"><label class="ss-choice-label"><input type="checkbox" name="entry.6.group" value="On my local hard drive" class="ss-q-checkbox" id="group_6_3">
On my local hard drive</label></li> <li class="ss-choice-item"><label class="ss-choice-label"><input type="checkbox" name="entry.6.group" value="Other" class="ss-q-checkbox" id="group_6_4">
Other</label></li>
</ul></div></div></div>
<br> <div class="errorbox-good">
<div class="ss-item  ss-paragraph-text"><div class="ss-form-entry"><label class="ss-q-title" for="entry_7">What&#39;s your biggest pain point in dealing with your investors?
</label>
<label class="ss-q-help" for="entry_7"></label>
<textarea style="width:500px;" name="entry.7.single" rows="8" cols="75" class="ss-q-long" id="entry_7"></textarea></div></div></div>
