<!DOCTYPE html>
<html data-ng-app="ProfileApp">
  <head>
    <base href="..">
    <!--{{/i/head.inc}}-->
    <title>Edit Investor Profile | ShareWave</title>

<style>
.dropbox {
    width: 15em;
    height: 3em;
    border: 2px solid #DDD;
    border-radius: 8px;
    background-color: #FEFFEC;
    text-align: center;
    color: #BBB;
    font-size: 2em;
    font-family: Arial, sans-serif;
}
.dropbox span {
    margin-top: 0.9em;
    display: block;
}
.dropbox.not-available {
    background-color: #F88;
}
.dropbox.over {
    background-color: #bfb;
}

</style>



  </head>
  <body>
    <!--{{/i/nav.inc}}-->
    <button class="start-intro" onclick="introJs().start()">Start</button>
    <div class='todo-list'>
      <ul>
        <li>Make the footer be position:fixed at the bottom of the page</li>
        <li>Fix the CSS styling for the vertical bar between the tabs and the content</li>
      </ul>
    </div>

    <div class="wrap-nav" ng-controller="MainProfileController">
      <div class="container">
        <div class="row-fluid">
          <div class="sidebar span2">
            <ul class="sideButtons">
              <li ng-class="{navTabs: true, bodyText: true, selected:tab('/contact')}" ng:click="toContact()">Contact Information</li>
              <li ng-class="{navTabs: true, bodyText: true, selected:tab('/social')}" ng:click="toSocial()">Social Networks</li>
              <li ng-class="{navTabs: true, bodyText: true, selected:tab('/photo')}" ng:click="toPhoto()">Photograph</li>
              <li ng-class="{navTabs: true, bodyText: true, bottomTab: true, selected:tab('/password')}" ng:click="toPassword()">Password</li>
            </ul>
          </div>
        <div class="span10 coreEdit" data-ng-view=""></div>
        </div>
      </div>
    </div>

    <!--{{/i/foot.inc}}-->

    <script src="v/ProfileApp.js" type="text/javascript"></script>
  </body>
</html>
