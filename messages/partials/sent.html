<div class="span12">
    <table class="status-table people-table">
        <tbody>
        <tr>
            <th class="button"><span class="title">Recipients</span></th>
            <th class="button"><span class="title">Subject</span></th>
            <th></th>
        </tr>
        </tbody>
        <tbody ng-repeat="sent in sents| orderBy:'time':true | filter: filterText"> 
            <tr class="empty-row"></tr>
            <tr class="forTooltip">
                <td style="width:550px" class="shareholder-column docname-column">
                    <a href="/app/company/messages/thread?thread={{sent.thread_id}}" position="bottom"><div bs-tooltip="sent.members">{{showString(sent.members)}}</div></a>
                </td>
            
                <td style="width: 400px">
                    <span>{{sent.subject}}</span></td>
                <td style="width:10px;"></td>
            </tr>
        </tbody>
    </table>
</div>
