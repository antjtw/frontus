<div ng-show="sents==undefined ||sents.length==0" class="noElements">
    <div class="toFill">
        You haven't sent any messages yet. Click compose to start sending!
        </div>
</div>

<div class="span12" ng-hide="sents==undefined || sents.length == 0">
    <table class="status-table people-table">
        <tbody>
        <tr>
            <th class="button"><span class="title">Recipients</span></th>
            <th class="button"><span class="title">Subject</span></th>
            <th></th>
        </tr>
        </tbody>
        <tbody ng-repeat="sent in sents| orderBy:'time':true | filter: $parent.$parent.filterText"> 
            <tr class="empty-row"></tr>
            <tr class="forTooltip">
                <td style="width:550px" class="shareholder-column docname-column">
                    <a href="/app/company/messages/thread?thread={{sent.thread_id}}" position="bottom"><div tooltip="{{sent.nameString}}">{{showString(sent.nameString)}}<span ng-if="sent.count > 1">  ({{sent.count}})</span>
                       
                    </div></a>
                </td>
            
                <td style="width: 400px">
                    <a href="/app/company/messages/thread?thread={{sent.thread_id}}">
                        <div bs-tooltip="sent.subject">
                            <span>{{showString(sent.subject)}}</span> 
                        </div>
                    </a>
                </td>
                <td style="width:10px;"></td>
            </tr>
        </tbody>
    </table>
</div>
