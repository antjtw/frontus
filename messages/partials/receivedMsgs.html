<div class="span12" ng-show="myRecs!==undefined">

    <table class="status-table people-table">
        <tbody>
        <tr>
            <th class="button"><span class="title">Recipients</span></th>
            <th class="button"><span class="title">Subject</span></th>
        </tr>
        </tbody>
        <tbody ng-repeat="myRec in myRecs | orderBy:'time':true | filter: $parent.$parent.filterText">
        <tr class="empty-row"></tr>
        <tr class="forTooltip" ng-click="gotoThread(myRec.thread_id)">
            <td class="shareholder-column docname-column">
                <div>{{showString(myRec.nameString)}}   <span ng-if="myRec.count > 1">({{myRec.count}})</span></div>
            </td>

            <td>
                <div>
                    <span>{{showString(myRec.subject)}}</span>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div ng-show="myRecs == undefined || myRecs.length == 0" class="noElements">
    <div class="toFill">
        You haven't received any messages yet.
    </div>
</div>
