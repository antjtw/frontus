<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<base href="../"/>
	<title>Download Excel Contacts</title>
	
	<link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/more.css">
  
	<script>

	function download() {
		SWBrijj.getXlsx("put_select_to_excel", 'select email,phone,city from public.user').then(function(x) {
			document.location.href=x;
		});
	}

	function download2() {
		SWBrijj.getXlsx("put_select_to_excel", 'select email,phone,city from public.user', 'Contacts').then(function(x) {
			document.location.href=x;
		});
	}

	function download3() {
		SWBrijj.getXlsx("put_select_to_excel", 'select company,name,state,when_founded from public.company', 'Company').then(function(x) {
			document.location.href=x;
		});
	}


	</script>
</head>

<body>
	<h1>Download Excel Contacts</h1>
	<button onClick="download()">Download contact info to first worksheet (Sheet1)</button>
	<p>
	<p>
	<button onClick="download2()">Download contact info to Contacts worksheet</button>
	<p>
	<p>
	<button onClick="download3()">Download company info to Company worksheet</button>
	
	<script src="brijj/brijj.js"></script>

</body>
</html>
