<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<base href="../"/>
	<title>Dropbox authorization</title>
	
	<link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/more.css">
  	<style>
		p { margin: 10px; }
	</style>
	<script>

	function authorize() {
		SWBrijj.proc("get_dropbox_access", function(x) {
			document.location.href=x[1][0];
		});
	}
	
	function put_contacts_to_dropbox() {
		SWBrijj.proc("put_contacts_to_dropbox", "initial", function(x) {
			document.querySelector("#dbresponse").innerHTML=x;
		});
	}

	function put_from_dropbox_contacts() {
		SWBrijj.proc("put_from_dropbox_contacts", "initial.xlsx", function(x) {
			document.querySelector("#dbresponse").innerHTML=x;
		});
	}

	function put_select_to_dropbox() {
		SWBrijj.proc("put_select_to_dropbox", "select company,name,state,when_founded from public.company",  "testselect", function(x) {
			document.querySelector("#dbresponse").innerHTML=x;
		});
	}

	function put_select_to_sheet_dropbox() {
		SWBrijj.proc("put_select_to_dropbox", "select company,name,state,when_founded from public.company",  "testselect", "Company", function(x) {
			document.querySelector("#dbresponse").innerHTML=x;
		});
	}

	function put_dropbox_to_db() {
		SWBrijj.proc("put_dropbox_to_db", function(x) {
			document.querySelector("#dbresponse").innerHTML=x;
		});
	}

	</script>
</head>

<body>
	<h1>OAuth for Dropbox</h1>
	<p>
	<button onClick="authorize()">Authorize dropbox</button>
	<p>
	<button onClick="put_contacts_to_dropbox()">Get My Contacts From Sharewave</button>
	<p>
	<button onClick="put_from_dropbox_contacts()">Store My Contacts At Sharewave</button>
	<p>
	<button onClick="put_select_to_dropbox()">Put any select query results to your dropbox first worksheet</button>
	<p>
	<button onClick="put_select_to_sheet_dropbox()">Put any select query results to your dropbox to worksheet Company</button>
	<p>
	<button onClick="put_dropbox_to_db()">Store my document files at Sharewave</button>
	<p>
	<div id="dbresponse">
	</div>
	<script src="brijj/brijj.js"></script>

</body>
</html>
