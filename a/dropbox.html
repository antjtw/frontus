<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<base href="../"/>
	<title>Dropbox authorization</title>
	
	<link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/more.css">
  	<style>
		p { margin: 10px; }
	</style>
	<script>

	function authorize() {
		SWBrijj.proc("get_dropbox_access", function(x) {
			document.location.href=x[1][0];
		});
	}
	
	function get_contacts() {
		SWBrijj.proc("put_contacts_to_dropbox", "initial", function(x) {
			document.querySelector("#dbresponse").innerHTML=x;
		});
	}

	function update_contacts() {
		SWBrijj.proc("update_dropbox_contacts", "initial.xlsx", function(x) {
			document.querySelector("#dbresponse").innerHTML=x;
		});
	}

	</script>
</head>

<body>
	<h1>OAuth for Dropbox</h1>
	<p>
	<button onClick="authorize()">Authorize dropbox</button>
	<p>
	<button onClick="get_contacts()">Get My Contacts From Sharewave</button>
	<p>
	<button onClick="update_contacts()">Store My Contacts At Sharewave</button>
	<p>
	<div id="dbresponse">
	</div>
	<script src="brijj/brijj.js"></script>

</body>
</html>
