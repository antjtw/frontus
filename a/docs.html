<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<base href="../"/>
	<title>Google List</title>
	
	<link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/more.css">
  
	<script>

	function doDocsList() {
		SWBrijj.proc("get_my_company_list", function(x) {
			var tbl = "<table border=2>";
			for(var i = 0;i<x.length; i++) {
				tbl += "<tr>";
				for(var j=0;j<x[i].length;j++) {
					tbl += "<td>"+x[i][j]+"</td>";
				}
				tbl += "</tr>";
			}
			tbl+= "</table>";
			document.querySelector("#stuff").innerHTML=tbl;
		});
	}
	</script>
</head>

<body 
	<h1>OAuth for google</h1>
	<p>
	<p>
	<button onClick="doDocsList()">List my documents at Sharewave</button>
	<p>
	<p>
	<div id="stuff"></div>
	<script src="brijj/brijj.js"></script>
	
</body>
</html>
