<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<base href="../"/>
	<title>SXSW Access</title>
	
	<link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/more.css">
  
	<script>

	function authorize() {
		SWBrijj.proc("get_google_access", function(x) {
			var ru = x[1][0];
			document.cookie="rux="+encodeURIComponent(ru)+";path=/";
			document.location.href=ru;
		});
	}

	function download() {
		SWBrijj.getXlsx("put_select_to_excel", 'select * from public.sxsw', function(x) {
			document.location.href=x;
		});
	}

	</script>
</head>

<body>
	<h1>Getting SXSW Info</h1>
	<p>
	<button onClick="download()">Download latest sxsw</button>
    </p>

	<div id="dbresponse">
	</div>
	
	<script src="brijj/brijj.js"></script>
	
</body>
</html>
