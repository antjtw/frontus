	<script>
		
		  
		var ModalDeleteCtrl = function ($scope) {
		
		  $scope.open = function (doc) {
			$scope.shouldBeOpen = true;
			$scope.currentDoc = doc;
			console.log(doc);
		  };
		
		  $scope.close = function () {
			$scope.closeMsg = 'I was closed at: ' + new Date();
			$scope.shouldBeOpen = false;
		  };
		
		  $scope.opts = {
			backdropFade: true,
			dialogFade:true
		  };
		
		};

			}
	  </script>
