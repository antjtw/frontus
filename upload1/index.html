<!DOCTYPE html>
<html>
<head>
<title>Drag and Drop File Uploader</title>
<link href="http://ajax.googleapis.com/ajax/libs/dojo/1.8.2/dijit/themes/claro/document.css" rel="stylesheet" type="text/css">
<link href="http://ajax.googleapis.com/ajax/libs/dojo/1.8.2/dijit/themes/claro/claro.css" rel="stylesheet" type="text/css">
<link href="/upload1/uploader.css" rel="stylesheet" type="text/css">
<style type="text/css">
body { padding: 20px; }
#dropTarget {
	width: 400px;
	margin: 12px 0;
	text-align: center;
	min-height: 120px;
	padding: 6px;
	-moz-border-radius: 8px;
	-webkit-border-radius: 8px;
	border-radius: 8px;
	border: 1px solid #ccc;
	background-color: #eee;
}

.targetActive {
	-moz-box-shadow: 0 0 15px #006666;
	-webkit-box-shadow: 0 0 15px #006666;
	box-shadow: 0 0 15px #006666;
}

</style>
</head>

<body class="claro">
<h1>Upload your files by dropping them in the box</h1>
<p>Works with Mozilla Firefox 3.6 and Google Chrome 7.</p>
<div id="dropTarget">Drop files from your desktop here</div>
<p>Note: pause/resume only works with Firefox 4.</p>

<script src="/dojo-1.8.2/dojo/dojo.js" data-dojo-config="async: true"></script>
<script type="text/javascript">
require(['dojo/_base/kernel', 'dojo/ready','/upload1/upload.js'], function(kernel, ready, Uploader) {
	ready(function() {
		var upl = new Uploader({
			url: '/fileUpload',
			dropTarget: 'dropTarget',
			maxKBytes: 50000,
			maxNumFiles: 10
		});
	});
});
</script>
</body>
</html>
