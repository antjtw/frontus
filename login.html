<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/prospectus.css" media="all"> 
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <title>Login | Prospect.us</title>
    <script type='text/javascript' src="/brijj/brijj.js"></script>
    <script>
    	function doLogin() {
    	  var u = document.querySelector("input[name=username]").value;
    	  var p = document.querySelector("input[name=password]").value;
    	  ProspectBrijj.login(u,p, didLogin);
    	}

    	function didLogin(x) {
    	  alert("didLogin"+x);
    	}
    </script> 
</head>

<body>
    <div class="container">
    	<div class="row-fluid">

            <section id="topbar">
                <div class="span4"><a href="index.html"><img src="img/logo2.png" id="homelogo" alt="Prospect.us logo"></a></div>
                <div class="span8">
                    <div class="btn-toolbar pull-right">
                    <button class="btn btn-home" type="button">Login</button>
                    <button class="btn btn-home btn-success" type="button">Sign Up</button>
                    </div>
                </div>
            </section>
            
            <section id="corenav">
                <div class="navbar">
                    <div>
                        <ul class="nav">
                        <li><a href="#">FOR COMPANIES</a></li>
                        <li><a href="#">FOR FUNDERS</a></li>
                        <li><a href="#">ABOUT US</a></li>
                        </ul>
                    </div>
                </div>   
            </section>
         
         	<section>   
                	<div class="span12">
                    	<br>
                    	<h1>Welcome Back</h1>
                        <form id="login" action="" method="post" onsubmit="doLogin(); return false;">
                            <fieldset>
                                <label class="loginLabel">Email:</label>
                                <input required class="loginInput" placeholder="email" tabindex="1" autocapitalize="off" name="username" type="email">
                                <label class="loginLabel">Password:</label>
                                <input required class="loginInput" id="login_password" placeholder="password" tabindex="2" name="password" type="password">
                                <a id="forgotLink" href="#">Forgot Your Password?</a>
                                <br>
                                <button id="loginButton" type="submit" class="btn btn-success" tabindex="3">Sign in</button>
                                <br>
                            </fieldset>
                        </form>
                    </div>
        	</section>
    	</div>  
    </div>
    <script src="/script/jquery-min.js"></script>
    <script src="/script/bootstrap.js"></script>
</body>
</html>
