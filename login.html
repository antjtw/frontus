<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<link href="css/bootstrap.css" rel="stylesheet" media="screen">
<link href="css/bootstrap-responsive.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<title>Login | Prospect.us</title>
    <script type='text/javascript' src="/brijj/brijj.js"></script>
    <script>
    	function doLogin() {
    	  var u = document.querySelector("input[name=username]").value;
    	  var p = document.querySelector("input[name=password]").value;
    	  ProspectBrijj.login(u,p, didLogin);
    	}

    	function didLogin(x) {
    	  alert("didLogin"+x);
    	}
    </script> 
</head>

<body>
    <div class="container">
    	<div class="row-fluid">

            <section id="topbar">
        		<div class="span12" id="homenav">
        			<a href="index.html"><img src="img/logo2.png" id="homelogo" alt="Prospect.us logo"></a>
        			<div class="btn-toolbar pull-right">
        			<button class="btn btn-home" type="button" onclick="location.href='login.html'">Login</button>
            		<button class="btn btn-home btn-success" type="button" onclick="location.href='signup.html'">Sign Up</button>
            		</div>
        		</div>
    		</section>
        </div>
            
        <div class="row-fluid">
            <section id="corenav">
                <div class="span12 navbar">
                    <div>
                        <ul class="nav">
                        <li><a href="#">FOR COMPANIES</a></li>
                        <li><a href="#">FOR FUNDERS</a></li>
                        <li><a href="#">ABOUT US</a></li>
                        </ul>
                    </div>
                </div>   
            </section>
       </div>
       
       <div class="row-fluid">         
         	<section>   
                	<div class="span12 pagination-centered">
                    	<br>
                    	<h1>Welcome Back</h1>
                        <form id="login" class="center" action="" method="post" onsubmit="doLogin(); return false;">
                            <fieldset>
                                <label class="loginLabel">Email:</label>
                                <input required class="loginInput" placeholder="email" tabindex="1" autocapitalize="off" name="username" type="email">
                                <label class="loginLabel">Password:</label>
                                <input required class="loginInput" id="login_password" placeholder="password" tabindex="2" name="password" type="password">
                                <a id="forgotLink" href="forgot.html">Forgot Your Password?</a>
                                <br>
                                <button id="loginButton" type="submit" class="btn btn-success" tabindex="3">Sign in</button>
                                <br>
                            </fieldset>
                        </form>
                    </div>
        	</section>
    	</div>  
    </div>
    <script src="/script/jquery.js"></script>
    <script src="/script/bootstrap.js"></script>
</body>
</html>
