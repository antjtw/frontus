<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<link href="css/bootstrap.css" rel="stylesheet" media="screen">
<link href="css/bootstrap-responsive.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<title>Reset Password | Prospect.us</title>

<script type='text/javascript' src="js/jquery-1.8.3.js"></script>

<script> 
function checkPassword() { 

    if (document.resetPasswordForm.password.value != document.registerform.confirmpassword.value) { 
        document.resetPasswordForm.confirmpassword.setCustomValidity('Passwords must match.');
    } else {
    document.resetPasswordForm.confirmpassword.value.setCustomValidity('');
	}
} 
</script>

</head>

<body>
    <div class="container">
    	<div class="row-fluid">

            <section id="topbar">
        		<div class="span12" id="homenav">
        			<a href="index.html"><img src="img/logo2.png" id="homelogo" alt="Prospect.us logo"></a>
        			<div class="btn-toolbar pull-right">
        			<button class="btn btn-home" type="button" onclick="location.href='login.html'">Login</button>
            		<button class="btn btn-home btn-success" type="button" onclick="location.href='signup.html'">Sign Up</button>
            		</div>
        		</div>
    		</section>
        </div>
            
        <div class="row-fluid">
            <section id="corenav">
                <div class="span12 navbar">
                    <div>
                        <ul class="nav">
                        <li><a href="#">FOR COMPANIES</a></li>
                        <li><a href="#">FOR FUNDERS</a></li>
                        <li><a href="#">ABOUT US</a></li>
                        </ul>
                    </div>
                </div>   
            </section>
       </div>
       
       <div class="row-fluid">         
         	<section>   
                	<div class="span12 pagination-centered">
                    	<br>
                    	<h1>Reset Password</h1>
                        <form name="resetPasswordform" id="login" class="center" action="" method="post" onsubmit="doLogin(); return false;">
                            <fieldset>
                                <label class="loginLabel">Password:</label>
                                <input required class="loginInput" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])\w{6,}" placeholder="password" id="password1" tabindex="4" name="password" type="password" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Password must contain at least 6 characters, including UPPER/lowercase and numbers' : '');
  if(this.checkValidity()) form.confirmpassword.pattern = this.value;">
  
                                <label class="loginLabel">Confirm Password:</label>
                                <input required class="loginInput" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])\w{6,}" id="register_password" placeholder="confirm password" tabindex="5" name="confirmpassword" type="password" onchange="
  this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');
">
                                <br>
                                <button id="loginButton" type="submit" class="btn btn-success" tabindex="3">Reset</button>
                                <br>
                            </fieldset>
                        </form>
                    </div>
        	</section>
    	</div>  
    </div>
    <script src="/script/jquery-min.js"></script>
    <script src="/script/bootstrap.js"></script>
</body>
</html>
