
<div class="headsection row-fluid">
    <ul class="maintabs head-text">
        <li class="selectedtab">People</li>
    </ul>
</div>
<div class="row-fluid">
    <section class="statusBlock">
        <div class="row-fluid">
            <div class="subnav-controls">
                <div>
                    <div class="pull-left">
                        <span>Search</span>
                        <input type="text" class="search-box" ng-model="filterText">
                    </div>
                    <div class="pull-right">
                        <div class='standard-button'>
                            <button class="btn" ng-click="adminModalOpen()">Add Admin</button>
                        </div>
                    </div>
                </div>
                <div class="DivHelper"></div>
            </div>
        </div>

        <div class="row-fluid">
            <table class="status-table">
                <tbody>
                <tr>
                    <th class="button" ng-click="sortBy('name')"><span class="title sortedDown">SHAREHOLDER NAME</span></th>
                    <th class="button" ng-click="sortBy('email')"><span class="title sortedDown">Role</span></th>
                    <th></th>
                </tr>
                </tbody>
                <tbody ng-repeat="person in people | orderBy: sort | filter: filterText track by $id($index)">
                <tr class="empty-row"></tr>
                <tr>
                    <td class="shareholder-column" >
                        <ul>
                            <li>{{person.name}}</li>
                            <li>{{formatLastLogin(person.lastlogin)}}</li>
                        </ul>
                    </td>
                    <td><span ng-show="person.role=='issuer'">Admin</span></td>
                    <td>
                        <ul class="dropdown-list">
                            <li class="dropdown standard menu-drop">
                                <a class="dropdown-toggle">
                                    <span data-icon="&#xe011;" aria-hidden="true"></span>
                                </a>
                                <ul ng-hide="toggleView();" class="dropdown-menu">
                                    <li ng-click="modalUp(person);">Change Role</li>
                                    <li ng-click="gotoPerson(person);">View Profile</li>
                                </ul>
                            </li>
                        </ul>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>


<div modal="adminModal" close="adminModalClose()" options="narrowopts">
    <div class="modalHeader">
        <span data-icon="&#xe026;" aria-hidden="true"></span>Add administrator
        <span class="close" data-icon="&#xe00f;" aria-hidden="true" ng-click="adminModalClose()"></span>
    </div>

    <div class="modalCopy">
        <form>
            <fieldset>
                <div class="row-fluid field">
                    <label>Email
                        <input type="text" ng-class="{'content':!newEmail}" ng-model="newEmail" />
                    </label>
                </div>
            </fieldset>
        </form>
    </div>


    <div class="modalButtons two">
        <div class="left"><button class="button subText blueButton left" ng-click="adminModalClose()">Cancel</button></div>
        <div class="right"><button class="button subText greenButton" ng-disabled="fieldCheck()" ng-click="create_admin(); adminModalClose();">Send</button></div>
        <!--<input class="button subText greenButton" type="button" ng-click="create_admin(); adminModalClose();" value="Send" />-->
    </div>
</div>
