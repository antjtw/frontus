<!--Notification Bar-->
<div ng-class="notification.color" ng-show="notification.visible">{{notification.message}}</div>

<div class="editProfileFP row-fluid">
  <h1>People</h1>
  <section class="recipientInfo statusBlock">
    <input type="text" ng-model="filterText"> 
    <table class="tableView bodyText">
      <tr class="subText">
        <th class="button" ng-click="sortBy('name')"><span class="title sortedDown">Name</span></th>
        <th class="button" ng-click="sortBy('email')" colspan="2"><span class="title sortedDown">Email</th>
      </tr>
      <tbody ng-repeat="person in people | orderBy: sort | filter: filterText">
        <tr>
        <td><img src=""><a href="/investor/profile/view?id={{person.email}}">{{person.name}}</a> <span class="label" ng-show="person.role=='issuer'">ADMIN</span></td> 
        <td><img src="">{{person.email}}</td>
        <td class="button" ng-click="(opendetails(person.noaction))"><i class="icon-cog"></i>
        </tr>
      </tbody>
    </table>
  </section>
</div>
