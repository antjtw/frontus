<div class="container" ng-controller="ModalDeleteCtrl">
          
	<div modal="shouldBeOpen" close="close()" options="opts">
		<div class="modalHeader">
			<p class="subText">Delete Document</p>
		</div>
		<div class="modalText">
			<p>Are you sure?</p>
			<p>You will no longer be able to view or share this document</p>
		</div>
		<div class="modalButtons">
			<button class="button subText greyButton" ng-click="close()">Cancel</button>
			<button class="button subText greenButton" ng-click="close(); delete(currentDoc)">Delete Document</button>
		</div>
	</div>
                
<div class="row-fluid">

	<br>
	
	<h1 style="float:left;">Documents</h1>
	
	<a class="button subText blueButton" style="float:right;">Add Document</a>

	<br>
    
    <section class="docLibrary statusBlock">
         <div>
         <p class="searchBox">Search: <input ng-model="query"></p>
         </div>
            <table class="tableView bodyText">
              <tr class="subText">
                <th class="button" ng-click="setOrder('docname')"><span class="title sortedDown">Name</span></th><th colspan="5" class="button" ng-click="setOrder('last_updated')"><span class="title">Last Updated</span></th>
              </tr>
              <tr ng-repeat="doc in documents  | filter:query  | orderBy:docOrder">
                <td><a href="/company/documents/{{doc.docname}}/view">{{doc.docname}}</a></td>
                <td><span class="dateFormatting">{{doc.last_updated | fromNow}}</span>{{doc.last_updated | date:'shortTime'}}</td>
                <!-- The four buttons for each row -->
                <td class="button"><span tooltip-placement="bottom" tooltip="Share"><i class="icon-share  icon-large"></i></span></td>
                <td class="button"><span tooltip-placement="bottom" tooltip="Download"><i class="icon-download-alt icon-large"></i></span></td>
                <td class="button"><a href="/company/documents/{{doc.docname}}/status"><span tooltip-placement="bottom" tooltip="Status"><i class="icon-search icon-large"></i></span></a></td>
                <td class="button"><a ng-click="open(doc)"><span tooltip-placement="bottom" tooltip="Delete"><i class="icon-trash  icon-large"></i></span></a></td>
              </tr>
            </table>
    </section>


</div>
