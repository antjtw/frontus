<div class="container">


  <div modal="shouldBeOpen" close="close()" options="opts">
                <div class="modalHeader">
                    <p class="subText">Share Document</p>
                </div>
               	
                <div class="modalText">
                <form>
                    <p>Add People</p>
                    <input ng-model="sendeeEmail" type="email">
                    <p>Message</p>
                    <textarea style="resize: none;" rows="4" cols="40" ng-model="messageText"></textarea>
                    <label>Needs Signing? : <input type="checkbox" ng-model="needsign"/>Yes</label>
                </form>
                  </div>
                <div class="modalButtons">
                    <button class="button subText greenButton" ng-click="close(); share(messageText, sendeeEmail, needsign)">Send</button>
                </div>
            </div>

  <div class="row-fluid">
    <div class="headsection row-fluid">
        <h1><a href="/company/documents/"><i class="button icon-reply icon-2x"></i></a>{{document.docname}}</h1>

      <div class="row-fluid">
        <div class="subnav-controls">
          <div>
            <a ng-click="shouldBeOpen=true"><button class="button subText blueButton" style="float:right;">Share Document</button></a>
          </div>
          <div class="DivHelper"></div>
        </div>
      </div>




      <div class="row-fluid">

          <ul class="bodyText maintabs">
            <a href="/company/documents/status?doc={{docKey}}">
              <li class="button">Status</li></a>
              <li class="selectedtab">View</li>
           </ul>
        </div>
    </div>
  </div>

  <div class="row-fluid">
    <div class="span3 docVersiontab leftBlock">
      <ul>
        <li ng-class="{thisone: docId==docKey, thatone:true}" ng-click="getOriginal();">
          <span>Original</span>
        </li>
        <li ng-repeat="doc in docversions" ng-class="{thisone: docId == doc.doc_id, thatone:true}" ng-click="pickInvestor(doc);" >
          <span>{{doc.investor}}</span>
        </li>
      </ul>
    </div>
    <div class="span9 companyDocViewer">
        <div><button class="button subText greyButton" ng-click="fakeSign(currentDoc)">Sign</button></div>
        <doc-viewer doc-id="docId" invq="false" counterparty="true" needsign="false" countersign="countersign" finalized="finalized"></doc-viewer>
    </div>

  </div>


</div>
