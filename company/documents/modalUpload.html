<div>

<div class="modalHeader">
  <p class="subText">Upload a Document</p>
</div>
<div class="modalText">

<!--   <div class="dropbox" ng-class="dropClass">
    <span>{{dropText}}</span>
  </div> -->

  <input class="bodyText button uploadButton" type="file" multiple onchange="angular.element(this).scope().setFiles(this)" />

  <div ng-show="files.length">
    <div ng-repeat="file in files.slice(0)">
      <span>{{file.name}}</span>
      (<span>{{fmtFileSize(file)}}</span>)
    </div>
  </div>
</div>
<div class="modalButtons">
  <input class="bodyText button uploadButton" type="button" ng-click="uploadDropbox()" value="Upload with dropbox" />
  <button value="Upload" class="button subText greenButton"  ng-click="uploadFile();">Upload</button>
</div>

</div>
