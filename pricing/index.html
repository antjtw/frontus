<!DOCTYPE HTML>
<html ng-app="pricing">
    <head>
        <title>Sharewave Pricing</title>
        <meta id="viewport" name="viewport" content ="width=device-width, minimum-scale=1.0"/>
        <!--{{/i/head_css.inc}}-->
        <!--{{/i/head_js.inc}}-->
        <link type="text/css" rel="stylesheet" href="/cmn/index.css">
        <link type="text/css" rel="stylesheet" href="/cmn/static.css">
        <link type="text/css" rel="stylesheet" href="/cmn/MVPmobile.css">
        <meta name="description" content="The best way to manage your shareholders">
        <script src="/pricing/pricing.js"></script>
        <script src="/cmn/register/register.js"></script>
        <script src="/cmn/external-rail/rail.js"></script>
    </head>
    <body>
        <navbar></navbar>
        <div id="register" ng-class="{'fixednavoffset':!navState.userid, 'homedrop': homecollapsed}" class="wrap">
            <div class="pricing static home">
               <h1>Sharewave is currently free</h1>
               <p>Beginning on May 1st, we'll introduce pricing<br class="hidden-phone"> starting at $29.95 for all of our features.</p>

            </div>
            <div>
                <div class="row-fluid">
                    <div class="span10 offset1 text-center home">
                        <div id="CompanyRegister-form">
                            <div ng-cloak class="box on" ng-hide="toggle" ng-animate="'box'">
                                <div class="spacer20"></div>
                                <h2>Get started today.</h2>
                                <div class="spacer20"></div>
                                <div register-form></div>

                            </div>

                            <div ng-cloak class="box off" ng-show="toggle" ng-animate="'box'">
                                <h1>Thanks for signing up to use Sharewave!</h1>
                                <div class="spacer10"></div>
                                <h2>Please check your email to complete your registration.</h2>
                                <h2>Spread the word to your fellow entrepreneurs:</h2>
                                <div class="spacer20"></div>

                                <a href="https://twitter.com/intent/tweet?text=Check%20out%20Sharewave%2C%20the%20best%20way%20for%20private%20companies%20to%20manage%20their%20shareholders&via=sharewaveteam&url=http://bit.ly/shwvtw&original_referer=http://sharewave.com/" target="_blank">
                                    <button class="button socialbtn twitter" type="button"><span data-icon="&#xe035;" aria-hidden="true"></span><span>Share</span></button>
                                </a>
                                <a href="https://www.facebook.com/sharer/sharer.php?u=http://bit.ly/shwvfb" target="_blank">
                                    <button class="button socialbtn fb" type="button"><span data-icon="&#xe037;" aria-hidden="true"></span><span>Share</span></button>
                                </a>
                                <a href="http://www.linkedin.com/shareArticle?mini=true&url=http://bit.ly/shwvln&title=Sharewave%3A+The+best+way+to+manage+your+shareholders&source=Sharewave&summary=Spend%20more%20time%20running%20your%20business%20and%20less%20time%20on%20it%27s%20administration%2C%20no%20matter%20if%20you%20have%20one%20investor%20or%20one%20thousand." target="_blank">
                                    <button class="button socialbtn linkedin" type="button"><span data-icon="&#xe036;" aria-hidden="true"></span><span>Share</span></button>
                                </a>
                                <div class="spacer20"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="spacer30"></div>
            </div>


            <div class="push"></div>
        </div>
        <!--{{/i/foot.inc}}-->
    </body>
</html>
