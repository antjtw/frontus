<div class=row-fluid">
    <div class="span5 offset4 gateway text-center">
        <div>
            <a href="#"><img class="login-logo" src="/img/logo-blue.png"></a>
            <p class="tagline">the best way to manage your shareholders
        </div>
        <div class="spacer20"></div>
        <p style="margin: 0 20px;">
            <span class="welcome">Welcome!</span>
            <br>
            To begin, please enter all your information.
            <div class="field text-right">
                <span>Full Name</span>
                <input class="loginInput"
                       autocomplete="off"
                       type="text"
                       tabindex="5"
                       ng-model="pname"/>
            </div>
            <div class="field text-right">
                <span>Company Name</span>
                <input class="loginInput"
                       autocomplete="off"
                       type="text"
                       tabindex="6"
                       ng-model="cname"/>
            </div>
            <div class="spacer20"></div>
            <div class="field text-right">
                <span>Email</span>
                <input class="loginInput"
                       autocomplete="off"
                       type="email"
                       tabindex="1"
                       ng-model="email"/>
            </div>
            <div class="field text-right">
                <span>Confirm Email</span>
                <input class="loginInput"
                       autocomplete="off"
                       type="email"
                       tabindex="2"
                       ng-model="emailConfirm"/>
            </div>
            <div class="field text-right">
                <span>Password</span>
                <input class="loginInput"
                       autocomplete="off"
                       type="password"
                       tabindex="3"
                       ng-model="password"/>
            </div>
            <div class="field text-right">
                <span>Confirm Password</span>
                <input class="loginInput"
                       autocomplete="off"
                       type="password"
                       tabindex="4"
                       ng-model="passwordConfirm"/>
            </div>

            <p class="caption legal">
                By clicking the Register button, you agree to our <br>
                    <a target="_blank" href="/terms">
                        Terms of Use
                    </a>
                 and 
                <a target="_blank" href="/privacy">
                    Privacy Policy
                </a>

            <div class="standard-button text-center">
                <button type="submit"

                        ng-disabled="fieldCheck()">
                    Register

    </div>
