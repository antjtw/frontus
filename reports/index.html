<!DOCTYPE html>
<html ng-app='ReportsApp'>
<head>
  <!--{{/i/head_css.inc}}-->
  <!--{{/i/head_js.inc}}-->
  <title>Sharewave Reporting!!</title>
  <script src="ReportsApp.js" type="text/javascript"></script>
</head>
<body>
	<!--{{/i/nav.inc}}-->
	<div class="container">
		<div class="row-fluid">
			<div ng-controller="ContactCtrl">
				<div ng-repeat='item in items'>
					<h1>{{item.name}}, you're looking awesome today!</h1>
				</div>
			</div>
		 </div>  
		<div class="row-fluid">
			<div ng-controller="SignupCntCtl">
				<div class="span4">
					<strong>Signups Today</strong>
					<h2>{{signupcnt_today}}</h2>
				</div>
				<div class="span4">
					<strong>Signups Yesterday</strong>
					<h2>{{signupcnt_yesterday}}</h2>
				</div>
				<div class="span4">
					<strong>Signups All-Time</strong>
					<h2>{{signupcnt_all}}</h2>
				</div>
				<br><br><br><br><br>
				<button class="button greenButton" ng-click="downloadExcel()">Download signups</button>
			</div>
         </div>  
      </div>
	  <div id="minimumGap"></div>
      <div id="push"></div>   
	</div>
	<!--{{/i/foot.inc}}-->
</body>
</html>
