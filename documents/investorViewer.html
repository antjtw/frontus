<div class="container">

        <div class="modal-title">
            <p>
                How to Sign Documents
            </p>
        </div>
        <div class="modalText">
            <div class="row-fluid">
                <div class="span6">
                    <img src="/img/gif/investor-modal.gif">

                        <span class="subtitle">Markers show annotations</span>

                    <p class='blue-link'><span ng-click="tourclose();">Ok, I got it!</span>&nbsp;<span data-icon="&#xe016;" aria-hidden="true"></span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="row-fluid">
