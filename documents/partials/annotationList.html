<div ng-repeat="page in doc.pages | orderBy: 'page'" ng-if="annotated(page)">
    <h6 data-icon="&#xe009;"> {{page.page}}</h6>
    <div ng-repeat="annotation in annotations | filter: {page: page.page} | orderBy: 'position.coords.y'" data-icon="&#xe60d;"
     ng-class="{mine: annotation.forRole($root.navState.role), complete: annotation.filled(signaturepresent, $root.navState.role), incomplete: (annotation.required && !annotation.filled(signaturepresent, $root.navState.role))}">
        {{attributeLabel(annotation.whattype)}}
    </div>
</div>
