<div class="container">
  <div class="row-fluid">
    <div class="headsection row-fluid">
        <h1><a href="/documents/"><span data-icon="&#xe038;" style="font-size: 300%;" aria-hidden="true"></span></a>{{ document.docname }}</h1>

      <div class="row-fluid">
          <div>
            <button ng-click="shouldBeOpen=true" class="button subText blueButton">Share Document</button>
            <button class="button subText greyButton" ng-show="tester && !(currentDoc.when_signed || currentDoc.original == currentDoc.docId)" ng-click="fakeSign(currentDoc)">Fake Sign</button>
            <button class="button subText greyButton" ng-show="currentDoc.when_signed && !currentDoc.when_confirmed" ng-click="rejectSignature(currentDoc)">Reject Signature</button>
            <button class="button subText greyButton" ng-show="tester && currentDoc.when_confirmed" ng-click="renege(currentDoc)">Renege Countersignature</button>
          </div>
      </div>
      <div class="row-fluid">

          <ul class="bodyText maintabs">
              <li class="button"><a href="/documents/company-status?doc={{docKey}}">Status</a></li>
              <li class="selectedtab">View</li>
           </ul>
        </div>
    </div>
  </div>

  <div class="row-fluid">
    <div class="span3 docVersiontab leftBlock">
      <ul>
        <li ng-class="{thisone: docId==docKey, thatone:true}" ng-click="getOriginal();">
          <span class="unselectable">Original</span>
        </li>
        <li ng-repeat="doc in docversions" ng-class="{thisone: docId == doc.doc_id, thatone:true}" ng-click="pickInvestor(doc);" >
          <span class="unselectable" >{{doc.name}} <span class="smallDate">({{doc.investor}})</span></span>
        </li>
      </ul>
    </div>
    <div class="span9 companyDocViewer">
         <doc-viewer page-query-string="pageQueryString()" doc-id="docId" invq="false"></doc-viewer>
    </div>
  </div>
</div>
