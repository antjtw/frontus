<div class="composemessage" style="padding-right: 30px">
  <div class="sidebarHeader" style="padding-bottom: 0px">
    <span>GROUPS</span>
  </div>

  <div class="instructions">
    <p>Select people to the left to add or remove from groups.</p>
  </div>

  <div ng-repeat="groupDatum in groupData | unique: 'group'" class="group_button">
      <button class="check-box-button group" ng-class="{'selected': groupIs(groupDatum.group)}" ng-click="selectGroup(groupDatum.group)" style="margin-right: 20px">
         <span data-icon="&#xe023;" aria-hidden="true"></span>
      </button>
    <span class="check_group">{{groupDatum.group}}</span>
  </div>
  <br/>


  <div class="sidebarText">
    <span>Create a new group</span>
    <div>
       <input type="text" ng-model="groupName">
      </input>
    </div>
  </div>
<!-- </div> -->

  <div class="footer-headline-left" style="padding-top: 20px">

    <div class = "standard-button green">
      <button class="btn"
        ng-click="createGroups(people); $parent.createPeople(); $parent.toggleSide(); clearPeople(people)"> 
            Confirm
        </button>
      </div>
  </div>

  <div class="footer-headline-right" style="padding-top: 20px">
    <div class= "standard-button white">
      <button class="btn" ng-click="$parent.toggleSide(); clearPeople(people)">
        Cancel
      </button>
    </div>
  </div>

</div>
