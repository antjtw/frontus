<div class="composemessage" style="padding-right: 30px">
  <div class="sidebarHeader">
    <span>GROUP{{people}}</span>
  </div>

  <div>
    <p>Select the contacts you would like to add to this group. To remove individuals from a group, just unselect the group name</p>
  </div>

  <div ng-repeat="groupDatum in groupData | unique: 'group'">
    <div class="check-box-side">
      <button class="check-box-button" ng-class="{'selected': groupIs(groupDatum.group)}" ng-click="selectGroup(groupDatum.group)">
         <span data-icon="&#xe023;" aria-hidden="true"></span>
      </button>
    </div>
    <p>{{groupDatum.group}}</p>
  </div>
  <br/>


  <div class="sidebarText">
    <span>New Group</span>
    <div>
       <input type="text" ng-model="groupName">
      </input>
    </div>
  </div>
<!-- </div> -->

  <div class="footer-headline-left">
    <div class = "standard-button green">
      <button class="btn"
        ng-click="createGroups(people)"> 
            Confirm
        </button>
      </div>
  </div>

  <div class="footer-headline-right">
    <div class= "standard-button white">
      <button class="btn" ng-click="$parent.toggleSide()">
        Cancel
      </button>
    </div>
  </div>

</div>
