<div class="row-fluid">
<div class="message-side">


 <div class="messages tabbable">            
    <ul class="activity-feed2">
                    <li class="event roles">
                        <div>
                            <ul>
                                <li>
                                    <div>
                                        <span data-icon="&#xe034;"aria-hidden="true" ng-show="showRoles" class="msgarrow" style="cursor:pointer" ng-click = "showRoles = !showRoles"></span>
                                        <span data-icon="&#xe031;"aria-hidden="true" ng-show="!showRoles" class="msgarrow" style="cursor:pointer" ng-click = "showRoles = !showRoles"></span>
                                        <span style="cursor:pointer" ng-click = "showRoles= !showRoles">Roles</span>
                                        <div ng-show = "!showRoles" class="showGrouping">
                            
                                            <div class="tinycol" ng-click="assignFilter('issuer')" style="cursor:pointer">Admins</div>
                                            <div class="tinycol left">({{myAdmins}})</div>
                                     
                                            <div class="tinycol" ng-click="assignFilter()" style="cursor:pointer"> Shareholders</div>
                                            <div class="tinycol left"> ({{myShareholders}})
                                            </div>

                                        </div>
                                    </div>          
                                </li>                
                            </ul>
                        </div>
                    </li>
                    <li class="event roles">
                        <div>
                            <ul>
                                <li>
                                    
                                    <div>
                                        <span data-icon="&#xe034;"aria-hidden="true" ng-show="showGroups" class="msgarrow" style="cursor:pointer" style="cursor:pointer" ng-click = "showGroups = !showGroups"></span>
                                        <span data-icon="&#xe031;"aria-hidden="true" ng-show="!showGroups" class="msgarrow" style="cursor:pointer" style="cursor:pointer" ng-click = "showGroups = !showGroups"></span>
                                        <span style="cursor:pointer" ng-click = "showGroups = !showGroups">Groups</span>
                                        <div ng-show="!showGroups" class="showGrouping" ng-repeat = "myGroup in myGroups">
                                            <div class="tinycol" ng-click="assignFilter(myGroup.ind_group)" style="cursor:pointer">{{myGroup.ind_group}}</div>
                                            <div class="tinycol left"> ({{myGroup.count}})
                                            </div>
                                        </div>
                        
                                    </div>          
                                </li>                
                            </ul>
                        </div>
                    </li>
                   
                </ul>
            </div>
</div>
</div>
