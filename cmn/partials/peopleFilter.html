<div class="row-fluid">
<div class="message-side">

 <div class="messages tabbable">            
    <ul class="activity-feed2">
                    <li class="event roles">
                        <div>
                            <ul>
                                <li>
                                    <div>
                                        <span data-icon="&#xe034;"aria-hidden="true" ng-show="showRoles" class="msgarrow" ng-click = "showRoles = !showRoles"></span>
                                        <span data-icon="&#xe031;"aria-hidden="true" ng-show="!showRoles" class="msgarrow" ng-click = "showRoles = !showRoles"></span>
                                        <span style="cursor:pointer" ng-click = "showRoles= !showRoles">Roles</span>
                                        <div ng-if = "!showRoles && myAdmins >0">
                                            <div class="select_role" ng-click="assignFilter('issuer')" ng-class="{'red': filterParam.param=='issuer'}">
                                                <div class="select_role tinycol" ng-class="{'picked': filterParam.param=='issuer'}">Admins</div>
                                                <div class="select_role tinycol left" ng-class="{'picked': filterParam.param=='issuer'}">({{myAdmins}})</div>
                                            </div>

                                            <div class="select_role" ng-click="assignFilter('shareholder')">
                                                <div class="select_role tinycol" ng-class="{'picked': filterParam.param=='shareholder'}"> Shareholders</div>
                                                <div class="select_role tinycol left" ng-class="{'picked': filterParam.param=='shareholder'}"> ({{myShareholders}})
                                                </div>

                                            </div>

                                        </div>
                                    </div>          
                                </li>                
                            </ul>
                        </div>
                    </li>
                    <li class="event roles">
                        <div>
                            <ul>
                                <li>
                                    
                                    <div>
                                        <span data-icon="&#xe034;"aria-hidden="true" ng-show="showGroups" class="msgarrow" ng-click = "showGroups = !showGroups"></span>
                                        <span data-icon="&#xe031;"aria-hidden="true" ng-show="!showGroups" class="msgarrow" ng-click = "showGroups = !showGroups"></span>
                                        <span style="cursor:pointer" ng-click = "showGroups = !showGroups">Groups</span>
                                        <div ng-show="!showGroups" class="select_role" ng-repeat = "myGroup in myGroups">{{myGroups}}
                                            <div ng-if="myGroups.length == 0" class="tinycol">Oh hey, looks like you haven't grouped people yet</div>
                                            <div class="select_role tinycol" ng-click="assignFilter(myGroup.ind_group)" ng-class="{'picked': filterParam.param==myGroup.ind_group}">{{myGroup.ind_group}}</div>
                                            <div class="select_role tinycol left" ng-class="{'picked': filterParam.param==myGroup.count}"> ({{myGroup.count}})
                                            </div>
                                        </div>
                        
                                    </div>          
                                </li>                
                            </ul>
                        </div>
                    </li>
                   
                </ul>
            </div>
</div>
</div>
