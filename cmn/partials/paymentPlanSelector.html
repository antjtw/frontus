<div class="planselector">
    <div class="row-fluid">
        <div class="span3">
           Choose your plan
        </div> 
        <div class="span2" ng-click="selectPlan('001')">
            <div ng-switch on="selectedPlan">
                <img ng-switch-default
                     src="/img/icon-seed.png">
                <img ng-switch-when="001"
                     src="/img/icon-seed-selected.png">
            </div>
        </div>
        <div class="span2" ng-click="selectPlan('002')">
            <div ng-switch on="selectedPlan">
                <img ng-switch-default
                     src="/img/icon-startup.png">
                <img ng-switch-when="002"
                     src="/img/icon-startup-selected.png">
            </div>
        </div>
        <div class="span2" ng-click="selectPlan('003')">
            <div ng-switch on="selectedPlan">
                <img ng-switch-default
                     src="/img/icon-growth.png">
                <img ng-switch-when="003"
                     src="/img/icon-growth-selected.png">
            </div>
        </div>
        <div class="span2" ng-click="selectPlan('004')">
            <div ng-switch on="selectedPlan">
                <img ng-switch-default
                     src="/img/icon-established.png">
                <img ng-switch-when="004"
                     src="/img/icon-established-selected.png">
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span3">
        </div> 
        <div class="span2">
            <p>Seed</p>
            <p>$9 / month</p>
        </div>
        <div class="span2">
            <p>Startup</p>
            <p>$29 / month</p>
        </div>
        <div class="span2">
            <p>Growth</p>
            <p>$99 / month</p>
        </div>
        <div class="span2">
            <p>Established</p>
            <p>$199 / month</p>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span3">
            Documents
        </div>
        <div class="span2">
            <p>10</p>
        </div>
        <div class="span2">
            <p>50</p>
        </div>
        <div class="span2">
            <p>250</p>
        </div>
        <div class="span2">
            <p>1,000</p>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span3">
            Admin Accounts
        </div>
        <div class="span2">
            <p>1</p>
        </div>
        <div class="span2">
            <p>5</p>
        </div>
        <div class="span2">
            <p>10</p>
        </div>
        <div class="span2">
            <p>20</p>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span3">
            Direct Messages
        </div>
        <div class="span2">
            <p>10</p>
        </div>
        <div class="span2">
            <p>50</p>
        </div>
        <div class="span2">
            <p>250</p>
        </div>
        <div class="span2">
            <p>1,000</p>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span3">
        </div>
        <div class="span2">
            <button class="radio-button"
                    ng-class="{'selected':selectedPlan==='001'}"
                    ng-click="selectPlan('001')"
                    ng-if="!billing.plans
                           || billing.plans.indexOf('001')!==-1">
            </button>
            <span class="pointer"
                  ng-if="billing.plans
                         && billing.plans.indexOf('001')==-1"
                  tooltip-placement="top"
                  tooltip="{{usagetips.plan_not_available}}">
                N/A
            </span>
        </div>
        <div class="span2">
            <button class="radio-button"
                    ng-class="{'selected':selectedPlan==='002'}"
                    ng-click="selectPlan('002')"
                    ng-if="!billing.plans
                           || billing.plans.indexOf('002')!==-1">
            </button>
            <span class="pointer"
                  ng-if="billing.plans
                         && billing.plans.indexOf('002')==-1"
                  tooltip-placement="top"
                  tooltip="{{usagetips.plan_not_available}}">
                N/A
            </span>
        </div>
        <div class="span2">
            <button class="radio-button"
                    ng-class="{'selected':selectedPlan==='003'}"
                    ng-click="selectPlan('003')"
                    ng-if="!billing.plans
                           || billing.plans.indexOf('003')!==-1">
            </button>
            <span class="pointer"
                  ng-if="billing.plans
                         && billing.plans.indexOf('003')==-1"
                  tooltip-placement="top"
                  tooltip="{{usagetips.plan_not_available}}">
                N/A
            </span>
        </div>
        <div class="span2">
            <button class="radio-button"
                    ng-class="{'selected':selectedPlan==='004'}"
                    ng-click="selectPlan('004')"
                    ng-if="!billing.plans
                           || billing.plans.indexOf('004')!==-1">
            </button>
            <span class="pointer"
                  ng-if="billing.plans
                         && billing.plans.indexOf('004')==-1"
                  tooltip-placement="top"
                  tooltip="{{usagetips.plan_not_available}}">
                N/A
            </span>
        </div>
    </div>
</div>
