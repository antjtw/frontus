<div class="message-side">
    <tabset>


        <tab heading="Activity">
      
            <div class="messages">
                <ul class="activity-feed2">
                    <li class="event" ng-repeat="message_datum in message_data">
                        <div><img ng-src="/img/activity/message.png"></div>
                        <div>
                            <ul>
                                <li>
                                    <span>
                                        Message sent at {{message_datum.time}} to {{message_datum.tox.length}} shareholder(s)
                                    </span><br/>
                                    <div ng-click = "showRecipients = !showRecipients" class="recipients"> 
                                        <span data-icon="&#xe031;"aria-hidden="true" ng-show="!showRecipients"></span><span data-icon="&#xe034;"aria-hidden="true" ng-show="showRecipients"></span>
                                        Recipients
                                        <ul>
                                            <div>
                                        <li ng-show="showRecipients" ng-repeat="tox in message_datum.tox track by $index">    <span>{{tox}}</span>
                                        </li>
                                            </div>
                                        </ul>          
                                     </div>
                                </li>                
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </tab>             
         
    </tabset>
</div>
