<div class="message-side">
    <tabset>



        <tab heading="Activity">
      
            <div class="messages">
                <ul class="activity-feed2">
                    <li class="event" ng-repeat="message_datum in message_data">
                        <div><img ng-src="/img/activity/message.png"></div>
                        <div>
                            <ul>
                                <li>
                                    <span>
                                        Message sent at {{message_datum.time | date:'short'}} to {{message_datum.tox.length}} shareholder(s) 
                                    </span><br/>
                                    <div ng-click = "showRecipients = !showRecipients"> 
                                        <span data-icon="&#xe034;"aria-hidden="true" ng-show="!showRecipients" class="msgarrow"></span><span data-icon="&#xe031;"aria-hidden="true" ng-show="showRecipients" class="msgarrow"></span>
                                        Recipients
                                        <ul ng-class="{'testing':showRecipients}">
                                        <li ng-show="showRecipients" ng-repeat="to_name in message_datum.to_names track by $index">    <span class="recipients">{{to_name}}</span>
                                        </li>
                                    </div>
                                </ul>                                       
                                </li>                
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </tab>             
         
    </tabset>
</div>
