<div class="new-nav" ng-mouseenter="navhover=true" ng-mouseleave="navhover=false">
    <div class="rail-menu show-hide-animation" ng-hide="navhover">
        <span data-icon="&#xe043;" aria-hidden="true"></span>
    </div>
    <accordion close-others="true" class="nav-content show-hide-animation" ng-hide="!navhover">
        <span ng-show="(companies | filter: {role:'issuer}).length > 0">Admin</span>
        <accordion-group ng-class="{'opencomp': navState.company == company.company}" is-open="company.current" ng-repeat="company in companies | filter: {role:'issuer'}">
            <accordion-heading>
                <span data-icon="&#xe031;" aria-hidden="true" ng-show="company.current"></span>
                <span data-icon="&#xe034;" aria-hidden="true" ng-show="!company.current"></span>
                <span>{{company.name}}</span>
            </accordion-heading>
            <ul>
                <li ng-class="{activepage: navState.path.indexOf('/home/company') != -1 && navState.company == company.company}"><a class="button" ng-click="switchCandP(company, '/home/company')">Dashboard</a>
                </li>
                <li class="group-bottom" ng-class="{activepage: navState.path.indexOf('/company/profile/') != -1 && navState.path.indexOf('people') == -1 && navState.company == company.company}"><a class="button" ng-click="switchCandP(company, '/app/company/profile/')">Profile</a>
                </li>
                <li ng-show="company.reasondic.rol" ng-class="{activepage: navState.path.indexOf('/ownership/company-captable') != -1 && navState.company == company.company}"><a class="button" ng-click="switchCandP(company, '/app/ownership/company-captable')">Cap Table</a>
                </li>
                <li ng-show="company.reasondic.rol" ng-class="{activepage: navState.path.indexOf('/ownership/company-grants') != -1 && navState.company == company.company}"><a class="button" ng-click="switchCandP(company, '/app/ownership/company-grants')">Grants Table</a>
                </li>
                <li class="group-bottom" ng-show="company.reasondic.rol" ng-class="{activepage: navState.path.indexOf('/ownership/company-status') != -1 && navState.company == company.company}"><a class="button" ng-click="switchCandP(company, '/app/ownership/company-status')">Ownership Status</a>
                </li>
                <li class="group-bottom" ng-show="company.reasondic.rol" ng-class="{activepage: navState.path.indexOf('/documents/company-list') != -1 && navState.company == company.company}"><a class="button" ng-click="switchCandP(company, '/app/documents/company-list')">Documents</a>
                </li>
                <li ng-show="company.reasondic.rol" ng-class="{activepage: navState.path.indexOf('/company/profile/people') != -1 && navState.company == company.company}"><a class="button" ng-click="switchCandP(company, '/app/company/profile/people')">People</a>
                </li>
            </ul>
        </accordion-group>
        <span ng-show="(companies | filter: {role:'investor}).length > 0">Investments</span>
        <accordion-group is-open="company.current" ng-repeat="company in companies | filter: {role:'investor'}">
            <accordion-heading>
                <span data-icon="&#xe031;" aria-hidden="true" ng-show="company.current"></span>
                <span data-icon="&#xe034;" aria-hidden="true" ng-show="!company.current"></span>
                <span>{{company.name}}</span>
            </accordion-heading>
            <ul>
                <li class="group-bottom" ng-class="{activepage: navState.path.indexOf('/home/investor') != -1 && navState.company == company.company}"><a class="button" ng-click="switchCandP(company, '/home/investor')">Dashboard</a>
                </li>
                <li ng-show="company.reasondic.own" ng-class="{activepage: navState.path.indexOf('/ownership/investor-captable') != -1 && navState.company == company.company}"><a class="button" ng-click="switchCandP(company, '/app/ownership/investor-captable')">Cap Table</a>
                </li>
                <li class="group-bottom" ng-show="company.reasondic.own" ng-class="{activepage: navState.path.indexOf('/ownership/investor-grants') != -1 && navState.company == company.company}"><a class="button" ng-click="switchCandP(company, '/app/ownership/investor-grants')">Grants Table</a>
                </li>
                <li ng-show="company.reasondic.doc" ng-class="{activepage: navState.path.indexOf('/ownership/investor-list') != -1 && navState.company == company.company}"><a class="button" ng-click="switchCandP(company, '/app/documents/investor-list')">Documents</a>
                </li>
            </ul>
        </accordion-group>
    </accordion>
</div>
