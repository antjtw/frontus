<div class="info-box activity-feed-box">
    <div class="head-box">
        <h2>Activity</h2>
    </div>
    <div class="body-box">
        <ul class="activity-feed2">
            <li ng-repeat="event in activity">
                <div><img ng-src="/img/activity/{{event | icon}}.png"></div>
                <div>
                    <ul>
                        <li>
                            <span ng-bind-html="event | description:[type, user]"></span>
                        </li>
                        <li>
                            <span>{{event.when}}</span>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</div>
