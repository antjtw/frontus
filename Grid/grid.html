<script type="text/javascript">
		$(document).ready(function() {
			
			SWBrijj.procn("getusers",{}, worked);

				function worked(x) {
				  document.getElementById('contentarea').innerHTML = x;
				  createtable()
				}
		
		
		
				function createtable() {
					
				var table = document.getElementById("contentarea");
				var rows = table.getElementsByTagName("tr");
				for (i = 0; i < rows.length; i++) {
					var currentRow = rows[i];
					var createClickHandler = 
						function(row) 
						{
							return function() { 
											  var cell = row.getElementsByTagName("td")[2];
											  var id = cell.innerHTML;
											  $(this).toggleClass("selected");
											 };
						};

        			currentRow.onclick = createClickHandler(currentRow);
    			}
			}
			
				  
				
				
	});
			
		
		

</script>
<script>
function submitEmail() {
	var table = document.getElementById("contentarea");
	var rows = table.getElementsByClassName("selected");
		  for (i = 0; i < rows.length; i++) {
			  var cell = rows[i].getElementsByTagName("td")[2];
			  var id = cell.innerHTML;
			  alert(id);
			  SWBrijj.procn("send_invites",{a: id, b: 'abc@def.com'}, inserted);  
		  }
};

function inserted(x) {
				  alert(x)
			  };
      
   
</script>

<body>


      <div id="contentarea"></div>
