
<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <title>Prospectus Slick Grid</title>
  <link rel="stylesheet" href="slick.grid.css" type="text/css"/>
  <link rel="stylesheet" href="css/smoothness/jquery-ui-1.8.16.custom.css" type="text/css"/>
  <link rel="stylesheet" type="text/css" href="examples/examples.css">
  <script type='text/javascript' src="../../js/jquery-1.8.3.js"></script>
  <style>
    .cell-title {
      font-weight: bold;
    }

    .cell-effort-driven {
      text-align: center;
    }
  </style>
  
<script type="text/javascript">
		$(document).ready(function() {
			$("#contentarea").load("http://testing.prospect.us/brijj/call/ProspectBrijj.proc/getusers").ajaxComplete(function(event, XMLHttpRequest, ajaxOptions) {
				
				function formatter(row, cell, value, columnDef, dataContext) {
						return value;
					}
					
			    var usertable = document.getElementById('contentarea'); // table to perform search on
				var cells = usertable.getElementsByTagName('td');
				var cellCount = cells.length;
				
				
				  var grid;
				  var data = [];
				  var columns = [
					{id: "email", name: "Email", field: "email", width: 120, cssClass: "cell-title", formatter: formatter},
					{id: "issuer", name: "Issuer", field: "issuer"},
					{id: "invitation-sent", name: "Invitation Sent?", sortable: false, width: 120, minWidth: 20, maxWidth: 120, cssClass: "cell-effort-driven", field: "invitationSent", formatter: Slick.Formatters.Checkmark},
					{id: "dateStart", name: "Date Sent", field: "dateStart", minWidth: 120},
					{id: "registered-sent", name: "Registered?", sortable: false, width: 100, minWidth: 20, maxWidth: 120, cssClass: "cell-effort-driven", field: "registered", formatter: Slick.Formatters.Checkmark},
					{id: "finish", name: "Registration Date", field: "dateFinished", minWidth: 110},
				  ];
				
				  var options = {
					editable: false,
					enableAddRow: false,
					enableCellNavigation: true
				  };
				
				  $(function () {
					 
					var checkboxSelector = new Slick.CheckboxSelectColumn({
					  cssClass: "slick-cell-checkboxsel"
					});
				
					columns.push(checkboxSelector.getColumnDefinition());
					
					var i = 0
					
					
					$(cells).each(function(index) {
                   var line = $(this).text();
				   var emailstart = line.indexOf("'email': '", 0);
				   var emailend = line.indexOf("'", emailstart + 10);
				   var email = line.substring(emailstart+10, emailend);
				   
				   var d = (data[i] = {});
				
				
					  d["email"] = email;
					  d["issuer"] = "Prospect.us";
					  d["invitationSent"] = (i % 3 == 0);
					  d["dateStart"] = "01/01/2009";
					  d["registered"] = (i % 5 == 0);
					  d["dateFinished"] = "01/05/2009";
					  i = i+1;
				   
                });
				
					grid = new Slick.Grid("#myGrid", data, columns, options);
					grid.setSelectionModel(new Slick.RowSelectionModel({selectActiveRow: false}));
					grid.registerPlugin(checkboxSelector);
					
				  })
				  
				
							});
		
        });
		

</script>

</head>
<body>


      <div id="myGrid" style="width:700px;height:500px;"></div>


<script src="lib/firebugx.js"></script>

<script src="lib/jquery-1.7.min.js"></script>
<script src="lib/jquery-ui-1.8.16.custom.min.js"></script>
<script src="lib/jquery.event.drag-2.0.min.js"></script>

<script src="slick.core.js"></script>
<script src="slick.formatters.js"></script>
<script src="slick.grid.js"></script>
<script src="plugins/slick.checkboxselectcolumn.js"></script>
<script src="plugins/slick.rowselectionmodel.js"></script>

<div id="contentarea" style="display:none;"></div>
</body>
</html>
